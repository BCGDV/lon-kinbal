apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-1-deployment
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: service-1
  replicas: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: service-1
    spec:
      containers:
        - image: ppanchal97/service1
          imagePullPolicy: Always
          name: service-1
          ports:
            - containerPort: 8080