---
apiVersion: v1
kind: Namespace
metadata:
  name: microservices
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: microservices
  name: service-1-deployment
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: service-1
  replicas: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: service-1
    spec:
      containers:
        - image: ppanchal97/service1
          imagePullPolicy: Always
          name: service-1
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  namespace: microservices
  name: service-1
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: service-1
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: microservices
  name: ingress-service-1
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              serviceName: service-1
              servicePort: 80
