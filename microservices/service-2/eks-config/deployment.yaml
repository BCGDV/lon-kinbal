apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: microservices
  name: service-2-deployment
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: service-2
  replicas: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: service-2
    spec:
      containers:
        - image: ppanchal97/service2
          imagePullPolicy: Always
          name: service-2
          ports:
            - containerPort: 8081